<h1>Accessibility example</h1>
<label for="progress-value">
  Enter an example progress value
  <input type="number" id="progress-value" min="0" max="100" [value]="progress" (input)="setProgress($event)">
</label>
<app-example-progressbar [value]="progress" aria-label="Example of a progressbar"></app-example-progressbar>
