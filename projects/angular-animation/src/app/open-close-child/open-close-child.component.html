<nav>
    <button type="button" (click)="toggleAnimations()">Toggle Animation</button>
    <button type="button" (click)="toggle()">Toggle Open/Closed</button>
</nav>
<div [@.disabled] = 'isDisabled'>
    <div [@childAnimation]="isOpen ? 'open' : 'closed'" class="open-close-container">
        <p>The box is now {{ isOpen ? 'open' : 'closed' }}</p>
    </div>
</div>
